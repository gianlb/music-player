<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de MÃºsica</title>
    <link rel="stylesheet" href="css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
            <div class="circle">
                <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="circle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
        <img src="img/Darius_0.jpg" class="song-img">
        <h1>Last Friday Night</h1>
        <p>Katy Perry</p>
<audio id="song">
    <source src="media/last friday night sped up.mp3" type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress">

<div class="controls">
    <div><i class="ri-skip-back-fill"></i></div>
    <div onclick="playPause()"><i class="ri-play-fill" id="ctrlIcon"></i></div>
    <div><i class="ri-skip-forward-fill"></i></div>
    
</div>

        </div>
    </div>

<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playPause(){
    if(ctrlIcon.classList.contains("ri-pause-large-fill")){
        song.pause();
        ctrlIcon.classList.remove("ri-pause-large-fill");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("ri-pause-large-fill");
        ctrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(() => {
        progress.value = song.currentTime;
    },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("ri-pause-large-fill");
    ctrlIcon.classList.remove("fa-play");
}

</script>


</body>
</html>
